<!DOCTYPE html>
<html>
<head>
  <title>Building a foreach function to demonstrate setting a function context</title>
  <meta charset="utf-8">
  <script src="assert.js"></script>
  <link rel="stylesheet" type="text/css" href="assert.css">
</head>
<body>
  <script>
  (function () {
    "use strict";
    // put all of your strict code here
    var p1 = {
      name: "John",
      changeName: function(newName) {
        console.log("Inside changeName: " + name);
        console.log(window.name === name);
        name = newName;
      }
    };

    console.log(p1.name);
    p1.changeName("Kobe");
    console.log(p1.name);
    console.log(window.name === name);

  }());


  </script>
</body>
</html>
